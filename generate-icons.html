<!DOCTYPE html>
<html>
<head>
    <title>NanoCap Icon Generator</title>
</head>
<body>
    <h1>NanoCap Icon Generator</h1>
    <canvas id="canvas"></canvas>
    <br>
    <button onclick="downloadAll()">Download All Icons</button>
    
    <script>
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Dark background with rounded corners
            ctx.fillStyle = '#1a1a1a';
            const radius = size * 0.2;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();
            
            // Outer circle (white ring)
            const centerX = size / 2;
            const centerY = size / 2;
            const outerRadius = size * 0.35;
            const innerRadius = size * 0.28;
            
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = size * 0.06;
            ctx.beginPath();
            ctx.arc(centerX, centerY, outerRadius, 0, 2 * Math.PI);
            ctx.stroke();
            
            // Inner red recording dot
            const dotRadius = size * 0.18;
            ctx.fillStyle = '#ff4444';
            ctx.beginPath();
            ctx.arc(centerX, centerY, dotRadius, 0, 2 * Math.PI);
            ctx.fill();
            
            // Add subtle gradient to red dot
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, dotRadius);
            gradient.addColorStop(0, '#ff6666');
            gradient.addColorStop(1, '#cc0000');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, dotRadius, 0, 2 * Math.PI);
            ctx.fill();
            
            return canvas;
        }
        
        function downloadIcon(canvas, filename) {
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
        
        function downloadAll() {
            const sizes = [16, 48, 128];
            sizes.forEach(size => {
                const canvas = createIcon(size);
                downloadIcon(canvas, `icon-${size}.png`);
            });
        }
        
        // Preview the 128px version
        const previewCanvas = document.getElementById('canvas');
        const preview = createIcon(128);
        previewCanvas.width = 128;
        previewCanvas.height = 128;
        const ctx = previewCanvas.getContext('2d');
        ctx.drawImage(preview, 0, 0);
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #ccc;
            background-color: white;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</body>
</html>
